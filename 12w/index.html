<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>12 Week Challenge</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f0;
            padding: 16px;
            min-height: 100vh;
            touch-action: manipulation;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
        }

        .goals {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .goal {
            text-align: center;
        }

        .goal-label {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            color: #333;
        }

        .box {
            width: 20px;
            height: 20px;
            border: 2px solid #2c3e85;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .box.half {
            background: linear-gradient(to top, #60a5fa 50%, transparent 50%);
            border-color: #60a5fa;
        }

        .box.filled {
            background: #2c3e85;
        }

        .box.recent {
            border-color: #22c55e;
            background: #22c55e;
        }

        .box.recent.half {
            border-color: #22c55e;
            background: linear-gradient(to top, #22c55e 50%, transparent 50%);
        }

        .weeks {
            display: grid;
            gap: 16px;
        }

        .week {
            display: grid;
            grid-template-columns: 40px repeat(4, 1fr);
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .week:last-child {
            border-bottom: none;
        }

        .week-number {
            font-size: 14px;
            color: #999;
            text-align: center;
            font-weight: 500;
        }

        .week-boxes {
            display: flex;
            gap: 3px;
            justify-content: center;
        }

        .reset-btn {
            margin-top: 24px;
            width: 100%;
            padding: 12px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            opacity: 0.7;
        }

        .reset-btn:active {
            opacity: 1;
        }

        .buttons {
            margin-top: 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .settings-btn {
            padding: 12px;
            background: #2c3e85;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .sync-btn {
            padding: 12px;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: none;
        }

        .sync-btn.active {
            display: block;
        }

        .sync-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 16px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
        }

        .form-input:focus {
            outline: none;
            border-color: #2c3e85;
        }

        .form-help {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: #2c3e85;
            color: white;
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
        }

        .sync-status {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 12px;
        }

        .sync-status.error {
            color: #ff4444;
        }

        .sync-status.success {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>12 week challenge</h1>
        
        <div class="goals">
            <div class="goal">
                <div class="goal-label">RUN</div>
            </div>
            <div class="goal">
                <div class="goal-label">BODY</div>
            </div>
            <div class="goal">
                <div class="goal-label">READ</div>
            </div>
            <div class="goal">
                <div class="goal-label">WRITE</div>
            </div>
        </div>

        <div class="weeks" id="weeks"></div>

        <div class="buttons">
            <button class="settings-btn" onclick="openSettings()">Settings</button>
            <button class="sync-btn" id="syncBtn" onclick="syncNow()">Sync Now</button>
        </div>

        <div class="sync-status" id="syncStatus"></div>

        <button class="reset-btn" onclick="resetAll()">Reset All</button>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-title">Sync Settings</div>

            <div class="form-group">
                <label class="form-label">JSONbin.io API Key</label>
                <input type="password" class="form-input" id="apiKeyInput" placeholder="$2a$10$...">
                <div class="form-help">Your private API key (stored locally only)</div>
            </div>

            <div class="form-group">
                <label class="form-label">Bin ID (optional - for syncing across devices)</label>
                <input type="text" class="form-input" id="binIdInput" placeholder="Paste Bin ID or leave empty to create new">
                <div class="form-help">Share this ID to sync across devices</div>
            </div>

            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeSettings()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()">Save</button>
            </div>

            <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #eee;">
                <button class="btn btn-primary" style="width: 100%;" onclick="pullFromServer()">Pull Data from Server</button>
                <div class="form-help" style="text-align: center; margin-top: 8px;">Download data from JSONbin (will overwrite local data)</div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = '12week_challenge';
        const SYNC_CONFIG_KEY = '12week_sync_config';
        const WEEKS = 12;
        const BOXES_PER_WEEK = { run: 3, body: 3, read: 3, write: 4 };

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                return JSON.parse(saved);
            }
            
            const data = { weeks: [], recentChanges: [] };
            
            for (let i = 0; i < WEEKS; i++) {
                data.weeks.push({
                    run: Array(3).fill(0),
                    body: Array(3).fill(0),
                    read: Array(3).fill(0),
                    write: Array(4).fill(0)
                });
            }
            return data;
        }

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function addRecentChange(data, weekIdx, goal, boxIdx) {
            const changeId = `${weekIdx}-${goal}-${boxIdx}`;
            data.recentChanges = data.recentChanges.filter(id => id !== changeId);
            data.recentChanges.push(changeId);
            if (data.recentChanges.length > 3) {
                data.recentChanges.shift();
            }
        }

        function isRecentChange(data, weekIdx, goal, boxIdx) {
            const changeId = `${weekIdx}-${goal}-${boxIdx}`;
            return data.recentChanges.includes(changeId);
        }

        function createBox(state, isRecent, onClick) {
            const box = document.createElement('div');
            const classes = ['box'];
            if (state === 1) classes.push('half');
            if (state === 2) classes.push('filled');
            if (isRecent && state > 0) classes.push('recent');
            box.className = classes.join(' ');
            box.onclick = onClick;
            return box;
        }

        function renderWeeks(data) {
            const container = document.getElementById('weeks');
            container.innerHTML = '';
            
            data.weeks.forEach((week, weekIdx) => {
                const weekDiv = document.createElement('div');
                weekDiv.className = 'week';
                
                // Add week number
                const weekNum = document.createElement('div');
                weekNum.className = 'week-number';
                weekNum.textContent = weekIdx + 1;
                weekDiv.appendChild(weekNum);
                
                ['run', 'body', 'read', 'write'].forEach(goal => {
                    const goalDiv = document.createElement('div');
                    goalDiv.className = 'week-boxes';
                    
                    week[goal].forEach((state, boxIdx) => {
                        const isRecent = isRecentChange(data, weekIdx, goal, boxIdx);
                        const box = createBox(state, isRecent, () => {
                            // Cycle through states: 0 (empty) -> 2 (filled) -> 1 (half) -> 0 (empty)
                            const currentState = data.weeks[weekIdx][goal][boxIdx];
                            if (currentState === 0) {
                                data.weeks[weekIdx][goal][boxIdx] = 2; // empty -> filled
                            } else if (currentState === 2) {
                                data.weeks[weekIdx][goal][boxIdx] = 1; // filled -> half
                            } else {
                                data.weeks[weekIdx][goal][boxIdx] = 0; // half -> empty
                            }
                            addRecentChange(data, weekIdx, goal, boxIdx);
                            saveData(data);
                            renderWeeks(data);
                        });
                        goalDiv.appendChild(box);
                    });
                    
                    weekDiv.appendChild(goalDiv);
                });
                
                container.appendChild(weekDiv);
            });
        }

        function resetAll() {
            if (confirm('Reset all progress?')) {
                localStorage.removeItem(STORAGE_KEY);
                const data = loadData();
                render(data);
            }
        }

        function render(data) {
            renderWeeks(data);
        }

        const data = loadData();
        render(data);

        // ===== SYNC FUNCTIONS =====

        function loadSyncConfig() {
            const saved = localStorage.getItem(SYNC_CONFIG_KEY);
            return saved ? JSON.parse(saved) : { apiKey: '', binId: '' };
        }

        function saveSyncConfig(config) {
            localStorage.setItem(SYNC_CONFIG_KEY, JSON.stringify(config));
            updateSyncUI();
        }

        function updateSyncUI() {
            const config = loadSyncConfig();
            const syncBtn = document.getElementById('syncBtn');
            const syncStatus = document.getElementById('syncStatus');

            if (config.apiKey) {
                syncBtn.classList.add('active');
                if (config.lastSync) {
                    const date = new Date(config.lastSync);
                    syncStatus.textContent = `Last synced: ${date.toLocaleString()}`;
                    syncStatus.className = 'sync-status';
                }
            } else {
                syncBtn.classList.remove('active');
                syncStatus.textContent = '';
            }
        }

        function openSettings() {
            const modal = document.getElementById('settingsModal');
            const apiKeyInput = document.getElementById('apiKeyInput');
            const binIdInput = document.getElementById('binIdInput');
            const config = loadSyncConfig();

            apiKeyInput.value = config.apiKey || '';
            binIdInput.value = config.binId || '';

            modal.classList.add('active');
        }

        function closeSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.remove('active');
        }

        function saveSettings() {
            const apiKeyInput = document.getElementById('apiKeyInput');
            const binIdInput = document.getElementById('binIdInput');

            const config = loadSyncConfig();
            config.apiKey = apiKeyInput.value.trim();
            config.binId = binIdInput.value.trim();

            saveSyncConfig(config);
            closeSettings();
        }

        async function syncNow() {
            const config = loadSyncConfig();
            const syncBtn = document.getElementById('syncBtn');
            const syncStatus = document.getElementById('syncStatus');

            if (!config.apiKey) {
                syncStatus.textContent = 'Please set API key in settings';
                syncStatus.className = 'sync-status error';
                return;
            }

            syncBtn.disabled = true;
            syncStatus.textContent = 'Syncing...';
            syncStatus.className = 'sync-status';

            try {
                const data = loadData();

                if (config.binId) {
                    // Update existing bin
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${config.binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': config.apiKey
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) throw new Error('Failed to sync');

                    config.lastSync = new Date().toISOString();
                    saveSyncConfig(config);

                    syncStatus.textContent = `Synced successfully at ${new Date().toLocaleTimeString()}`;
                    syncStatus.className = 'sync-status success';
                } else {
                    // Create new bin
                    const response = await fetch('https://api.jsonbin.io/v3/b', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': config.apiKey
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) throw new Error('Failed to create bin');

                    const result = await response.json();
                    config.binId = result.metadata.id;
                    config.lastSync = new Date().toISOString();
                    saveSyncConfig(config);

                    // Update the input in settings
                    document.getElementById('binIdInput').value = config.binId;

                    syncStatus.textContent = `Bin created! ID: ${config.binId}`;
                    syncStatus.className = 'sync-status success';
                }
            } catch (error) {
                console.error('Sync error:', error);
                syncStatus.textContent = `Sync failed: ${error.message}`;
                syncStatus.className = 'sync-status error';
            } finally {
                syncBtn.disabled = false;
            }
        }

        async function pullFromServer() {
            const config = loadSyncConfig();

            if (!config.apiKey) {
                alert('Please enter your API key first');
                return;
            }

            if (!config.binId) {
                alert('Please enter a Bin ID first');
                return;
            }

            if (!confirm('This will overwrite your local data. Continue?')) {
                return;
            }

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${config.binId}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': config.apiKey
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch data');

                const result = await response.json();
                saveData(result.record);
                render(result.record);

                config.lastSync = new Date().toISOString();
                saveSyncConfig(config);

                alert('Data pulled successfully!');
                closeSettings();
            } catch (error) {
                console.error('Pull error:', error);
                alert(`Failed to pull data: ${error.message}`);
            }
        }

        // Initialize sync UI
        updateSyncUI();

        // PWA Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
